<body class="mt-5 p-5 bg-color ">

   <main class="position-static">
<h1>Please provide informations requierd for sign up</h1>

<section class="form container mb-5" id="Form">
    <div class="row g-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Create password</label>
              <input type="password" class="form-control" placeholder="Create new password" id="inputPassword4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" placeholder="Confirm Password" id="inputPassword4">
            </div>

            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" placeholder="City"       id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label" placeholder="State">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>Dhaka</option>
                <option>chittagong</option>
                <option>Barisal</option>
                <option>Khulna</option>
                <option>Mymensingh</option>
                <option>Rajshahi</option>
                <option>Rangpur</option>
                <option>Sylhet </option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control"  placeholder="Zip-code"    id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label text-dark " for="exampleCheck1">I agree to the <a href="#" class="nounderline">terms</a>
                
                    and <a href="#" class="nounderline">conditions</a></label>
              </div>
            </div>
            <div class="col-12">
                <a class="btn btn-primary" href="index.html" role="button">Sign up</a>
            </div>
          </form>
      </div>
</section><br><br>

   </main>
